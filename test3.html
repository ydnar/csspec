<html>
  <head>
    <title>CSSpec Test 3</title>
    <style>
body {
  /* color: #000; */
  background: #fff;
}
    </style>
  </head>
  <body>
    <h1>CSSpec Test</h1>
    <script src="jquery.min.js"></script>
    <script src="csspec3.js"></script>
    <script>
(CSSpec)
  ("application.css")
    ("body")      
      ("should have a white background", function() {
        $("body").css("background-color").should().equal("rgb(255, 255, 255)")
      })
      
      ("should have black text", function() {
        $("body").css("color").should().equal("rgb(0, 0, 0)")
      })
    ()
    
    ("h1")
      ("should be display: block", function() {
        $("h1").each(function() {
          $(this).css("display").should().equal("block")
        })
      })
    ()
  ()
()

CSSpec.root.examples[0].run()
    </script>
  </body>
</html>
