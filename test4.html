  <body>
    <h1>CSSpec Test</h1>
    <script src="jquery.min.js"></script>
    <script src="csspec4.js"></script>
    <script>

with(CSSpec) {
  describe("application.css")
    ("body")
      (before, function() {
        
      })
      
      ("should have a white background", function() {
        expect($("body").css("background-color")).toEqual("rgb(255, 255, 255)")
      })

      ("should have black text", function() {
        expect($("body").css("color")).toEqual("rgb(0, 0, 0)")
      })
    (end)

    ("h1")
      ("should be display: block", function() {
        $("h1").each(function() {
          expect($(this).css("display")).toEqual("block")
        })
      })
    (end)
  (end)

  // run()
}
    </script>
